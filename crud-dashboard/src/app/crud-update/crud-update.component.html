<form>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="id"></td>
        </tr><tr>
            <td>Name</td>
            <td><input type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="name"></td>
        </tr><tr>
            <td>Cost</td>
            <td><input type="number" [ngModelOptions]="{standalone: true}" [(ngModel)]="cost"></td>
        </tr><tr>
            <button class="btn btn-primary" (click)="doUpdate()">Update</button>
        </tr>
    </table>
</form>
