<div class="calculator">
  <div class="screen">{{ currentNumber }}</div>
  <div class="keys">
    <button class="b1" (click)="clear()">AC</button>
    <button class="b1 special-key" (click)="sign()"><sup>+</sup>/<sub>-</sub></button>
    <button class="b1" (click)="percent()">%</button>
    <button class="b2" (click)="divide()">&#247;</button>
    <button (click)="appendNumber(7)">7</button>
    <button (click)="appendNumber(8)">8</button>
    <button (click)="appendNumber(9)">9</button>
    <button class="b2" (click)="multiply()">x</button>
    <button (click)="appendNumber(4)">4</button>
    <button (click)="appendNumber(5)">5</button>
    <button (click)="appendNumber(6)">6</button>
    <button class="b2" (click)="subtract()">-</button>
    <button (click)="appendNumber(1)">1</button>
    <button (click)="appendNumber(2)">2</button>
    <button (click)="appendNumber(3)">3</button>
    <button class="b2" (click)="add()">+</button>
    <button class="span-2" (click)="appendNumber(0)">0</button>
    <button (click)="appendDecimal()">.</button>
    <button class="b2" (click)="calculate(true)">=</button>
  </div>
</div>
