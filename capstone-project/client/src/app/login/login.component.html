<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" formControlName="username">
                            <div *ngIf="loginForm.controls['username'].errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls['username'].errors['required'] && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls['password'].errors['required'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)")>Password is required</div>
                            </div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <br/>
                        <a routerLink="/register"> Don't have an account yet? Register here! </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
