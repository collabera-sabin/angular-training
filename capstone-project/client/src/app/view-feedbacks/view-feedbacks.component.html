<div class="w-100">
    {{user.role}}
    <h1 [hidden]="loading == 0">Loading...</h1>
</div>

<table class="table table-striped table-hover table-dark">
    <thead>
        <tr>
            <th>Day</th>
            <th>Feedback</th>
    </thead>
    <tbody>
        <tr *ngFor="let record of records">
            <td>{{record.when | date:'yyyy-MM-dd'}}</td>
            <td>{{record.feedback}}</td>
        </tr>
    </tbody>
</table>
