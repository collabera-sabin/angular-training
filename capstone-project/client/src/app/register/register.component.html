<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name" required>
            <div *ngIf="registerForm.controls['name'].errors && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" formControlName="username" required>
            <div *ngIf="registerForm.controls['username'].errors && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['username'].errors['required']">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" formControlName="address" required>
            <div *ngIf="registerForm.controls['address'].errors && (registerForm.controls['address'].dirty || registerForm.controls['address'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['address'].errors['required']">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" formControlName="phone" required>
            <div *ngIf="registerForm.controls['phone'].errors && (registerForm.controls['phone'].dirty || registerForm.controls['phone'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['phone'].errors['required']">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" formControlName="role" required>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div *ngIf="registerForm.controls['role'].errors && (registerForm.controls['role'].dirty || registerForm.controls['role'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['role'].errors['required']">Role is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" required>
            <div *ngIf="registerForm.controls['password'].errors && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['password'].errors['required']">Password is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPassword" required>
            <div *ngIf="registerForm.controls['confirmPassword'].errors && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)"
                class="alert alert-danger">
                <div *ngIf="registerForm.controls['confirmPassword'].errors['required']">Confirm password is required.</div>
                <div *ngIf="registerForm.controls['confirmPassword'].errors['matching']">Passwords do not match.</div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
